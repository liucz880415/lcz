<div ng-controller="TableController">
    <table-box jya-height-percent="0.5" jy-offset-height="-5" jy-page-data="pageData" jy-query-params="queryParams"
               jyf-query="query()" style="margin-bottom: 5px;" jya-auto-query="false" jy-execute-query="executeQuery"
               jy-data-comparison="dataComparison" jya-data-comparison-key="id">
        <div class="search-panel">
            <div class="search-panel-box">
                <div class="inline-block-box">
                    <label>手机号：</label>
                    <input type="text" class="form-control w200" ng-model="queryParams.mobile">
                </div>
                <div class="inline-block-box">
                    <label>用户号：</label>
                    <ymdhms-picker jy-id="date"></ymdhms-picker>
                </div>
            </div>
        </div>
        <div style="width: calc(100% - 100px);float: right;">
            <div class="head-box">
                <table>
                    <tr>
                        <th width="200">
                            <strong>2</strong>
                            <table-sort jya-id="id"></table-sort>
                        </th>
                        <th width="200">
                            <strong>3</strong>
                            <table-sort jya-id="userId"></table-sort>
                        </th>
                        <th width="200">
                            <strong>4</strong>
                        </th>
                        <th width="200">
                            <strong>5</strong>
                        </th>
                    </tr>
                </table>
            </div>
            <div class="body-box">
                <table>
                    <tr ng-repeat="item in pageData.content track by $index">
                        <td>
                            <td-limit-span jy-text="item.id"></td-limit-span>
                        </td>
                        <td>
                            <td-limit-span jy-text="item.userId"></td-limit-span>
                        </td>
                        <td>
                            <td-limit-span jy-text="item.productId"></td-limit-span>
                        </td>
                        <td>
                            <td-limit-span jy-text="item.skuId"></td-limit-span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div style="width: 100px;float:left;">
            <div class="left-head-box">
                <table>
                    <tr>
                        <th width="100">
                            <strong>列1</strong>
                        </th>
                    </tr>
                </table>
            </div>
            <div class="left-body-box">
                <table>
                    <tr ng-repeat="item in pageData.content track by $index">
                        <td>
                            {{$index+1}}
                        </td>
                    </tr>
                    <tr style="height: 20px;"></tr>
                </table>
            </div>
        </div>
    </table-box>
    <table-box jya-height-percent="0.5" jy-offset-height="-5" jy-page-data="pageData" jy-query-params="queryParams"
               jyf-query="query()" jya-auto-query="false"
               jy-data-comparison="dataComparison" jya-data-comparison-key="id">
        <div class="search-panel">
            <div class="search-panel-box">
                <div class="inline-block-box">
                    <label>手机号：</label>
                    <input type="text" class="form-control w200" ng-model="queryParams.mobile">
                </div>
                <div class="inline-block-box">
                    <label>用户号：</label>
                    <input type="text" class="form-control w200" ng-model="queryParams.userId">
                </div>
            </div>
        </div>
        <div style="width: calc(100% - 100px);float: right;">
            <div class="head-box">
                <table>
                    <tr>
                        <th width="200">
                            <strong>2</strong>
                            <table-sort jya-id="id"></table-sort>
                        </th>
                        <th width="200">
                            <strong>3</strong>
                            <table-sort jya-id="userId"></table-sort>
                        </th>
                        <th width="200">
                            <strong>4</strong>
                        </th>
                        <th width="200">
                            <strong>5</strong>
                        </th>
                    </tr>
                </table>
            </div>
            <div class="body-box">
                <table>
                    <tr ng-repeat="item in pageData.content track by $index">
                        <td>
                            <td-limit-span jy-text="item.id"></td-limit-span>
                        </td>
                        <td>
                            <td-limit-span jy-text="item.userId"></td-limit-span>
                        </td>
                        <td>
                            <td-limit-span jy-text="item.productId"></td-limit-span>
                        </td>
                        <td>
                            <td-limit-span jy-text="item.skuId"></td-limit-span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div style="width: 100px;float:left;">
            <div class="left-head-box">
                <table>
                    <tr>
                        <th width="100">
                            <strong>列1</strong>
                        </th>
                    </tr>
                </table>
            </div>
            <div class="left-body-box">
                <table>
                    <tr ng-repeat="item in pageData.content track by $index">
                        <td>
                            {{$index+1}}
                        </td>
                    </tr>
                    <tr style="height: 20px;"></tr>
                </table>
            </div>
        </div>
    </table-box>
</div>
