<div ng-controller="TabController">
    <ul class="nav nav-tabs">
        <li ng-class="{active:tabIndex === 0}" ng-click="tabIndex = 0">
            <span>Section 1</span>
        </li>
        <li ng-class="{active:tabIndex === 1}" ng-click="tabIndex = 1">
            <span>Section 2</span>
        </li>
        <li ng-class="{active:tabIndex === 2}" ng-click="tabIndex = 2">
            <span>Section 3</span>
        </li>
    </ul>
    <div class="hide-animation2" ng-show="tabIndex === 0">
        1
    </div>
    <div class="hide-animation2" ng-show="tabIndex === 1">
        2
    </div>
    <div class="hide-animation2" ng-show="tabIndex === 2">
        3
    </div>
</div>
