<div ng-controller="LoginController">
    <div style="background-color: #fff;width: 400px;margin: 40px auto 10px;padding: 10px 30px 30px;overflow: hidden;">
        <form name="LoginForm">
            <div class="prevent-auto-fill" tabindex="-1">
                <input type="text" name="temp1" tabindex="-1">
                <input type="text" name="temp2" tabindex="-1">
                <input type="password" name="temp3" tabindex="-1">
                <input type="password" name="temp4" tabindex="-1">
            </div>

            <h3 style="text-align: center;font-size: 28px;font-weight: 400;color: #7FB0DA;margin: 25px 0 10px 0;">
                健医后台管理系统
            </h3>

            <span class="red">
                {{errorMessage}}&nbsp;
            </span>

            <div class="form-group center" ng-show="loginMessage.isLogin">
                你好，{{loginMessage.username}}
                <a ng-href="{{baseUrl + '/j_spring_security_logout'}}"
                   style="color: #ffa800;">退出</a>
                <button type="button" class="btn btn-primary"
                        style="width: 100%;font-size: 20px;margin-top: 10px;" ng-click="enter()">
                    进入系统
                </button>
            </div>
            <div ng-show="!loginMessage.isLogin">
                <div class="form-group" style="margin-top:10px; ">
                    <input class="form-control" type="text" placeholder="请输入用户名" name="username" ng-required="true"
                           ng-maxlength="100" ng-model="username" ng-keyup="inputKeyUp($event)">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" placeholder="请输入密码" name="password" ng-required="true"
                           ng-maxlength="100" ng-model="password" ng-keyup="inputKeyUp($event)">
                </div>
                <div>
                    <button id="loginButton" type="button" class="btn btn-primary" style="width: 100%;font-size: 20px;"
                            ng-click="login($event,null)">
                        登录
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
